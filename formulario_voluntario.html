<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="main_css.css">
    </head>
    <body>
        <header class="header_div">
            <div><h2>Ação Contra a Mudança Global do Clima</h2></div>
            
        </header>
        <div class="div_texto">
            <h2>Seja um Voluntário pelo Clima</h2>
            <form action="#" method="get">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required autofocus>
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="cidade">Cidade / Estado:</label>
                <input type="text" id="cidade" name="cidade" required>
                <br>
                <label for="interesse">Área de interesse:</label>
                <select id="interesse" name="interesse" required>
                    <option value="">Selecione uma opção</option>
                    <option value="educacao">Educação Ambiental</option>
                    <option value="comunicacao">Comunicação e Redes</option>
                    <option value="campo">Ações em Campo (plantio, limpeza, etc.)</option>
                    <option value="administrativo">Apoio Técnico ou Administrativo</option>
                    <option value="outro">Outro</option>
                </select>
                <br>
                <label for="mensagem">Fale um pouco sobre você:</label>
                <br>
                <textarea id="mensagem" name="mensagem" rows="4" placeholder="Conte por que quer ser voluntário(a)..."></textarea>
                <br>
                <button type="submit">Enviar Inscrição</button>
            </form>
            
            <nav>
                <a class="voltar_ao_inicio" href="pagina_inicial.html">Voltar ao Início</a>
            </nav>
        </div>
    </body>
</html>
